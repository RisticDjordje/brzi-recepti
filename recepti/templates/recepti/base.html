<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}

    <!--bootstrap, js and jquery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!--custom - style.css, favicon and font-->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'recepti/style.css' %}" >

</head>
<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse .col-xs-6 .col-sm-4" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'index' %}">POÄŒETNA <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dodajrecept' %}">DODAJ RECEPT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">O NAMA</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">KONTAKT</a>
          </li>
        </ul>
      </div>

      <div class="slika .col-xs-6 .col-sm-4">
          <img class="mx-auto img-fluid" src="{% static 'recepti/images/logo.png' %}">
      </div>

      <div class="region-navbar-3 .col-xs-6 .col-sm-4">
        <ul class="navbar-nav">
            <li class="nav-item">
                {% if user.is_authenticated %}
                  <a href="{% url 'odjavljivanje' %}" class="btn btn-lg btn-success">ODJAVI SE</a>
                {% else %}
                  <a href="{% url 'prijavljivanje' %}" class="btn btn-lg btn-success">PRIJAVI SE</a>
                {% endif %}
            </li>
        </ul>
      </div>

    </nav>


{% block body %}
{% endblock %}

</body>
</html>
